<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-conatainer">
            <!-- input field jo read only hai and ek button hai -->
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg ></span>
                <img src="./PasswordGenerator/asset/checkbox.jpg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">
            <!-- 3rd input cotainer m div m 2 hai password lenth para and number para -->
            <div class="length-container">
                <p>Password Length</p>
                <!-- custom attribute data length Number -->
                <p data-lengthNumber>0</p> 
            </div>
            <!-- slider banega tag range use krnge  -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Number Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols Letters</label>
            </div>

            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <!-- custom attribute data indicator -->
                <div class= "indicator" data-indicator></div>
            </div>

            <!-- generate password -->
            <button class="generateButton">Generate Password</button>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
